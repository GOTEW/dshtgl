<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>
      <%= htmlWebpackPlugin.options.isProd ? '' :'dev - '%>电商后台管理系统
    </title>
    <% if(htmlWebpackPlugin.options.isProd){ %>
    <!-- 引入NProgress的CSS文件 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
    />
    <!-- 引入富文本编辑器的CSS文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.bubble.css"
    />
    <!-- 引入vue的js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- 引入Element UI css文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/element-ui/2.4.5/theme-chalk/index.css"
    />
    <!-- 引入vue-route的js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.1/dist/vue-router.min.js"></script>
    <!-- 引入axios的js文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <!-- 引入lodash的js文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <!-- 引入echartsjs文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.3.0/echarts.min.js"></script>
    <!-- 引入富文本编辑器的js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
    <!-- 引入nprogress js文件 -->
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <!-- 引入Element UI js文件 -->
    <script src="https://cdn.bootcss.com/element-ui/2.4.5/index.js"></script>
    <% } %>
  </head>

  <body>
    <noscript>
      <strong
        >We' re sorry but <%=htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
